<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Place Order'">Place Order</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        .form-control {
            width: 100%;
            color: #333; /* Màu chữ đậm */
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .submit-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff; /* Màu nền đậm */
            border-color: #007bff; /* Màu viền đậm */
        }
        .submit-btn:hover {
            background-color: #0056b3; /* Màu nền đậm khi di chuột qua */
            border-color: #0056b3; /* Màu viền đậm khi di chuột qua */
        }
        h1 {
            color: #333; /* Màu chữ đậm */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <div class="form-container">
    <h1>Place Your Order</h1> <!-- Màu chữ đậm -->
    <form th:action="@{/order/submit}" method="post">
      <div class="mb-3">
        <label for="customerName" class="form-label">Your Name:</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note:</label>
        <textarea id="note" name="note" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Submit Order</button>
    </form>
  </div>
</section>
</body>
</html>
